<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mail Forwarding Form</title>
<link rel="stylesheet" href="style.css"> <!-- Make sure this path is correct -->
</head>
<body>

<div class="form-container">
  <img src="SEAL.png" alt="Seal" style="display: block; margin-left: auto; margin-right: auto; width: 50%;">
  <h2>Mail Forwarding Form</h2>
  <form action="https://formspree.io/f/xoqgalgp" method="POST">
    <div class="form-group">
      <label for="legislatorsName">Legislator's Name:</label>
      <input type="text" id="legislatorsName" name="legislatorsName" required>
    </div>
    
    <div class="form-group">
      <label for="interimContactNumber">Interim Contact Number:</label>
      <input type="text" id="interimContactNumber" name="interimContactNumber" required>
    </div>

    <div class="form-group">
      <label class="checkbox-label">Please Begin Forwarding:</label>
    <div>
      <input type="radio" id="adjournment" name="beginForwarding" value="adjournment">
      <label class="inline-label" for="adjournment">Upon Adjournment of Regular Legislative Session</label>
    </div>
    <div>
      <input type="radio" id="specificDate" name="beginForwarding" value="specificDate">
      <label class="inline-label" for="specificDate">Beginning This Date:</label>
      <input type="date" id="startDate" name="startDate" disabled>
    </div>
    <div>
      <input type="radio" id="doNotForward" name="beginForwarding" value="doNotForward">
      <label class="inline-label" for="doNotForward">Do Not Forward</label>
    </div>
    </div>


    <div class="form-group">
      <label for="forwardTo">Please Forward To:</label>
      <input type="text" id="forwardTo" name="forwardTo" required>
    </div>
    
    <div class="form-group">
      <input type="checkbox" id="recycleMail" name="recycleMail" value="yes">
      <label for="recycleMail">Please recycle all 4th Class mail instead of forwarding it.</label>
    </div>

    <div class="button-container">
      <button type="submit">Submit</button>
    </div>
  </form>
  
  <div class="contact-info">
    <p>Mailroom Contact Info:<br>
    mailroom@akleg.gov<br>
    Alaska State Capitol<br>
    120 4th St, Rm. 3<br>
    Juneau, AK 99801</p>
  </div>
</div>

</body>
</html>
